<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <img src="assets/logo.svg" alt="" class="container" id="logo">

  <main>
    <div class="container px-base py-base">
      <header>
        <div class="back">
          <img src="assets/icons/back.svg" alt="">
          <span>Voltar</span>
        </div>

        <div class="title">
          <h1>Compras da semana</h1>
        </div>
      </header>
    </div>

    <div class="container px-base py-base">
      <form>
        <input type="text" id="item-name" placeholder="Adicione um novo item">
        <button class="btn" id="btn-add-task">Adicionar item</button>
      </form>
    </div>

    <section id="list">
      <div class="container px-base py-base">
        <ul>
          <li class="item">
            <div class="task-content">
              <label for="" class="custom-checkbox">
                <input type="checkbox" name="finished" id="finished">
                <div class="checkbox-img"></div>
              </label>
              <span class="item-name"></span>
            </div>
            <button class="task-remove">
              <img src="assets/icons/trash.svg" alt="">
            </button>
          </li>
        </ul>

        <div class="removed-item">
          <div class="removed-message">
            <img src="assets/icons/error.svg" alt="">
            <span>O item foi removido da lista</span>
          </div>

          <img src="assets/icons/close.svg" alt="">
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
